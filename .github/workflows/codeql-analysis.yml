name: "CodeQL"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      languages:
        description: "Languages to analyze"
        required: true
        default: "c-cpp"
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: 'ubuntu-latest'
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Install MongoDB C Driver dependencies
      run: sudo apt-get update && sudo apt-get install -y libmongoc-1.0-0 libmongoc-dev libbson-1.0-0 libbson-dev
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unixodbc-dev \
          libmysqlclient-dev \
          libpq-dev \
          libsqlite3-dev \
          libarchive-dev
        for src in *.c; do
          gcc "$src" -o "${src%.c}.out" \
            -Wall -Wformat-security \
            $(pkg-config --cflags --libs libmongoc-1.0) \
            -lmysqlclient -lpq -lsqlite3 -lodbc \
            -larchive
        done
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
